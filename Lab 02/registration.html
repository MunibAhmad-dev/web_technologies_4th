<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>

<header>
    <h1>Student Registration Form</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="profile.html">About</a> |
        <a href="schedule.html">Courses</a> |
        <a href="registration.html">Contact</a>
    </nav>
</header>

<hr>

<form>
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Registration Number:</label><br>
    <input type="text" name="regno" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Select Course:</label><br>
    <select name="course">
        <option>Web Technologies</option>
        <option>Database Systems</option>
        <option>Artificial Intelligence</option>
    </select><br><br>

    <label>Semester:</label><br>
    <input type="radio" name="semester"> 5th<br>
    <input type="radio" name="semester"> 6th<br><br>

    <input type="checkbox" required> I agree to terms and conditions<br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
